	<script type="text/javascript">
		$(function() {
			$("#logo li").on('mouseenter', function() {
				let index = $(this).attr('data-index');
				$("#logo-text > li:nth-child("+index+")").css({
					'transition': '0.2s',
					'display':'block',
				});
			});
			$("#logo li").on('mouseleave', function() {
				let index = $(this).attr('data-index');
				$("#logo-text > li:nth-child("+index+")").css({
					'display':'none'
				});
			});
		});
	</script>
